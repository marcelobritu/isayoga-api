services:
  mongodb:
    image: mongo:latest
    container_name: isayoga-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=isayoga
    volumes:
      - mongodb_data:/data/db
    networks:
      - isayoga-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/isayoga --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: isayoga-api
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - SERVER_ENV=development
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=isayoga
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - isayoga-network
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  isayoga-network:
    driver: bridge

