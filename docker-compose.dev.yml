services:
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: isayoga-zipkin
    restart: unless-stopped
    ports:
      - "9411:9411"
    networks:
      - isayoga-dev-network
    environment:
      - STORAGE_TYPE=mem

  mongodb:
    image: mongo:latest
    container_name: isayoga-mongo-dev
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=isayoga
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - isayoga-dev-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: isayoga-api-dev
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - SERVER_ENV=development
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=isayoga
      - ZIPKIN_URL=http://zipkin:9411/api/v2/spans
      - SERVICE_NAME=isayoga-api
      - SERVICE_VERSION=1.0.0
    volumes:
      - ./:/app
      - go-cache:/go/pkg/mod
    networks:
      - isayoga-dev-network
    depends_on:
      mongodb:
        condition: service_healthy
      zipkin:
        condition: service_started

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: isayoga-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - isayoga-dev-network
    depends_on:
      - api

networks:
  isayoga-dev-network:
    driver: bridge

volumes:
  mongodb_dev_data:
    driver: local
  go-cache:
    driver: local
